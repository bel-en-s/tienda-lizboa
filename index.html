<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Lizboa - Alquimizando Experiencia</title>
        <meta name="description" content="Tienda Lizboa offers a unique experience, blending craftsmanship and modernity in each product. Discover our collection and book your appointment today.">
        <link rel="stylesheet" href="./style.css">

        <!-- Open Graph meta tags for social media sharing -->
        <meta property="og:title" content="Tienda Lizboa - Alquimizando Experiencia">
        <meta property="og:description" content="Experience the fusion of craftsmanship and modernity at Tienda Lizboa. Explore our collection and book your appointment now.">
        <meta property="og:image" content="assets/og-image.jpg">
        <meta property="og:url" content="https://example.com">
        <meta property="og:type" content="website">

        <!-- Twitter Card meta tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Tienda Lizboa - Alquimizando Experiencia">
        <meta name="twitter:description" content="Discover a unique shopping experience at Tienda Lizboa. Browse our collection and book your appointment today.">
        <meta name="twitter:image" content="assets/og-image.jpg">

        <!-- Font and favicon links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

        <!-- JavaScript defer for better performance -->
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
            <div class="logo">
                <img src="assets/LOGO.png" alt="Tienda Lizboa Logo"height="auto">
            </div>

        <!-- Music Player -->
        <div class="controls-container" aria-label="Music Player">
            <div class="music-controls">
                <svg width="104" height="104" id="pause" class="paused" role="button" aria-label="Toggle Play/Pause">
                    <circle id="circle" cx="51" cy="51" r="50" stroke-dasharray="314" stroke-dashoffset="0" style="stroke-width:2px;stroke:white;" />
                    <line id="line1" x1="38" y1="30" x2="38" y2="70" style="stroke-width:4px;stroke:white;stroke-linecap: round;" />
                    <path id="line2" d="M 66 30 L 66 50 L 66 70" rx="10" ry="10" style="stroke-width:4px;stroke:white;fill:white;stroke-linejoin: round;stroke-linecap: round;">
                        <animate
                            attributeName="d"
                            dur="300ms"
                            from="M 66 30 L 66 50 L 66 70"
                            to="M 38 30 L 70 50 L 38 70"
                            begin="indefinite"
                            fill="freeze"
                            id="from_pause_to_play"
                        />
                    </path>
                    <animate
                        xlink:href="#line2"
                        attributeName="d"
                        dur="300ms"
                        from="M 38 30 L 70 50 L 38 70"
                        to="M 66 30 L 66 50 L 66 70"
                        fill="freeze"
                        id="from_play_to_pause"
                        begin="indefinite"
                    />
                </svg>
                <audio id="background-music" src="assets/dreaming.mp3"></audio>
            </div>
        </div>

        <!-- Main content -->
        <main>
            <div id="canvas_container" role="presentation"></div>

            <div class="button-container">
                <div class="btn-cita button-85">
                    <button type="button" aria-label="Book Your Appointment">Ped√≠ tu cita</button>
                </div> 
                <div class="btn-works">
                    <button type="button" aria-label="Visit the Store">Tienda</button>
                </div>
            </div>

            <div id="loader" style="display: flex; flex-direction: column; align-items: center;" aria-live="polite">
                <div class="spinner" role="status" aria-label="Loading..."></div>
                <p style="margin-top: 1rem;">alquimizando experiencia.</p>
            </div>
        </main>

        <!-- Footer section -->
        <footer>
            <p>&copy; 2024 Tienda Lizboa. All rights reserved.</p>
        </footer>

        <!-- JavaScript -->
        <script defer src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/loaders/GLTFLoader.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/controls/OrbitControls.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
        <script defer src="./script.js"></script>

        <script>
            const music = document.getElementById('background-music');
            const pauseButton = document.getElementById('pause');
            const fromPauseToPlay = document.getElementById('from_pause_to_play');
            const fromPlayToPause = document.getElementById('from_play_to_pause');

            // Toggle play/pause state when the button is clicked
            pauseButton.addEventListener('click', () => {
                if (music.paused) {
                    music.play();
                    pauseButton.classList.remove('paused');
                    pauseButton.classList.add('playing');
                    fromPauseToPlay.beginElement();
                } else {
                    music.pause();
                    pauseButton.classList.remove('playing');
                    pauseButton.classList.add('paused');
                    fromPlayToPause.beginElement();
                }
            });

            // Automatically play music when the page loads
            window.addEventListener('load', () => {
                music.play();
                pauseButton.classList.add('playing');
            });
        </script>
    </body>
</html>
