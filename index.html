        <script defer src="./script.js"></script>

        <script>
            
            const music = document.getElementById('background-music');
            const pauseButton = document.getElementById('pause');
            const fromPauseToPlay = document.getElementById('from_pause_to_play');
            const fromPlayToPause = document.getElementById('from_play_to_pause');

            // Toggle play/pause state when the button is clicked
            pauseButton.addEventListener('click', () => {
                if (music.paused) {
                    music.play();
                    pauseButton.classList.remove('paused');
                    pauseButton.classList.add('playing');
                    fromPauseToPlay.beginElement();
                } else {
                    music.pause();
                    pauseButton.classList.remove('playing');
                    pauseButton.classList.add('paused');
                    fromPlayToPause.beginElement();
                }
            });

            // Automatically play music when the page loads
            window.addEventListener('load', () => {
                music.play();
                pauseButton.classList.add('playing');
            });
        </script>
    </body>
