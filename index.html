    <!-- JavaScript -->

    <script defer src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/loaders/GLTFLoader.js"></script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script defer src="./script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const playPauseIcon = document.getElementById('playPauseIcon');
            const audio = document.getElementById('backgroundAudio');
            const volumeControl = document.getElementById('volumeControl');

            // Toggle play/pause
            playPauseIcon.addEventListener('click', function () {
                if (audio.paused) {
                    audio.play();
                    playPauseIcon.src = 'assets/stop.png'; // Change icon to pause
                    playPauseIcon.alt = 'Pause Button';
                    volumeControl.style.display = 'block'; // Show volume control
                } else {
                    audio.pause();
                    playPauseIcon.src = 'assets/play.png'; // Change icon to play
                    playPauseIcon.alt = 'Play Button';
                    volumeControl.style.display = 'none'; // Hide volume control
                }
            });

            // Update audio volume
            volumeControl.addEventListener('input', function () {
                audio.volume = volumeControl.value;
            });
        });
    </script>
