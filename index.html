<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tienda Lizboa</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="logo">
  <img src="assets/LOGO.png" alt="">
</div>

<!-- Music Player -->
<div class="controls-container">
  <div class="music-controls">
    <button id="play-btn">Play Music</button>
    <button id="stop-btn">Stop Music</button>
    <audio id="background-music" auto-play src="assets/dreaming.mp3"></audio>
  </div>

  <div class="social-media">

  </div>
</div>


<!-- Content -->
<div id="canvas_container"></div>

<div class="button-container">
  <div class="btn-cita">
    <button class="">Ped√≠ tu cita</button>
  </div> 
  <div class="btn-works">
    <button class="">Tienda</button>
  </div>
</div>

<div id="loader">
  <div class="spinner"></div>
  <p>alquimizando experiencia.</p>
</div>

<div style="background-color: blue;">
  content
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/controls/OrbitControls.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js'></script>
<script src="./script.js"></script>

<script>
  const playButton = document.getElementById('play-btn');
  const stopButton = document.getElementById('stop-btn');
  const music = document.getElementById('background-music');

  // Play music
  playButton.addEventListener('click', () => {
    music.play();
  });

  // Stop music
  stopButton.addEventListener('click', () => {
    music.pause();
    music.currentTime = 0; // Reset to start
  });
</script>

</body>
</html>
